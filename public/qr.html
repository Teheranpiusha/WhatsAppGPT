<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp QR</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Scan the QR Code</h1>
    <div id="qrcode">Waiting for QR...</div>

    <script>
        const socket = io();

        socket.on('qr', (qr) => {
            document.getElementById('qrcode').innerHTML = `<img src="${qr}" width="300"/>`;
        });
    </script>
</body>
</html>
